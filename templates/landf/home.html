{% extends 'landf/index.html' %}
{% block content %}
    {% for post in posts %}
        <div class="row g0 mb-3 border rounded overflow-hidden flex-md-row shadow-sm">
            <div class="border overflow-hidden flex-md-row shadow-sm">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted|date:"h:i A, D d/m/y" }}</small>
            </div>
            <h2><a class="article-title text-decoration-none" href="#">{{ post.title }}</a></h2>
              <p class="article-content">{{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock %}
